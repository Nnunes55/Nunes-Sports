<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NunesSports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--estilo CSS-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="superEspecial">
        <h2 class="tituloEmpresa mt-5 mb-5">Nunes Sports</h2>
            <div class="sublinha mb-5">
                <div class="linha row">
                    <div class="grupoTabela col-md-6 mb-3">
                        <label for="nomeProduto">Nome do produto</label>
                       <input 
                        type="text" 
                        name="Nome"
                        class="controle"
                        id="Nome"
                        placeholder="Digite o nome do produto"
                       />
                    </div>
                    <div class="grupoTabela col-md-6 mb-3">
                        <label for="codigoProduto">Codigo do produto</label>
                       <input 
                        type="number"
                        name="Codigo"
                        class="controle"
                        id="Codigo"
                        placeholder="Digite o codigo do produto"
                       />
                    </div>
                    <div class="grupoTabela col-md-6 mb-3">
                        <label for="descricaoProduto">Descrição do produto</label>
                       <input 
                        type="text" 
                        name="Descricao"
                        class="controle"
                        id="Descricao"
                        placeholder="Digite a descricao do produto"
                       />
                    </div>
                    <div class="grupoTabela col-md-6 mb-3">
                        <label for="precoProduto">Preço do produto</label>
                       <input 
                        type="number" 
                        name="Preco"
                        class="controle"
                        id="preco"
                        placeholder="Digite o preço do produto"
                       />
                    </div>
                    <div class="botaoClicado col-lg-12 mt-5">
                        <button class="btn btn-success" id="Submit"
                        onclick="AddData()">
                            Adicionar
                        </button>
                        <button class="btn btn-primary" 
                        id="update">Atualizar</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="linha1 row mt-5">
                <div class="traco col-12">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
